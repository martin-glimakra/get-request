<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="martin-h1"></h1>
    <script>
        async function getDataFromNasa () {
            const response = await fetch('https://api.nasa.gov/neo/rest/v1/feed?start_date=2015-09-07&end_date=2015-09-08&api_key=DEMO_KEY')
            const luke = await response.json()
            console.log(luke.links.next)
            document.getElementById("martin-h1").textContent = luke.links.next
        }

        getDataFromNasa()
    </script>
</body>
</html>
